<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Microsoft AI for Earth</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />

  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/main.css" />

  <style type="text/css">
    body {
      color: white;
    }

    .thumbnail {
      height: 300px;
    }

    .dataset-item {
      border: 1px solid lightgrey;
    }

    .dataset-item h5 {
      margin-top: 5px;
    }
  </style>

  <script src="js/leaflet.js" type="text/javascript"></script>
  <script src="js/datasets.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-inverse">
    <a class="navbar-brand" href="#"><img class="logo" src="/css/images/Microsoft_logo.png"> Microsoft
      <span class="logo-divider">|</span> AI for Earth <span class="logo-divider">|</span> Land Cover Mapping</a>
  </nav>

  <div class="container">


    <div class="row mt-4">

      <div class="col-md-10 mb-4 mt-4">
        <h4 class="lcm-heading">Select Dataset</h4>
      
        <div class="row">
          <div class="col-5">
            <!-- List group -->
            <div class="list-group" id="dataset-tab-list" role="tablist">
              <!--Populated on load-->
            </div>
          </div>
          <!-- Tab panes -->
          <div class="col-7">
            <div class="tab-content" id="dataset-panel-list">
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="col-md-8 mb-4 mt-4">
        <h4 class="lcm-heading">Select Model</h4>
      </div>
      <div class="col-md-8 mb-4 mt-4">
        <h4 class="lcm-heading">Select Pretraining</h4>
      </div> -->
    </div>
    
    <div class="row">
      <div class="offset-md-3 col-md-4 mb-4 mt-4">
        <button type="button" class="btn btn-success" id="button-start">Start Server</button>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="text/javascript">

    var selectedDataset = "";

    $(document).ready(function () {

        // Populate the datasets
        for (dsName in tileLayers) {
          var dataset = tileLayers[dsName];

          if (dataset["previewFn"] != "") {
            var tab = `<a class="list-group-item list-group-item-action" data-toggle="list" data-name="${dsName}" href="#dataset-${dsName}"  role="tab">${dataset["name"]} - ${dataset["imageMetadata"]}</a>`;
            var panel = `
                <div class="tab-pane" id="dataset-${dsName}" role="tabpanel">
                  <span class="tab-title">Location: </span><span class="tab-text">${dataset["name"]}</span><br>
                  <span class="tab-title">Imagery Source: </span><span class="tab-text">${dataset["imageMetadata"]}</span><br>
                  <img src="${dataset["previewFn"]}" class="thumbnail" />
                </div>
            `;

            $("#dataset-tab-list").append(tab);
            $("#dataset-panel-list").append(panel);
          }
        }

        // On dataset tab change
        $('#dataset-tab-list a[data-toggle="list"]').on('shown.bs.tab', function (e) {
          console.debug("Selected dataset: " + $(e.target).data("name"));
          selectedDataset = $(e.target).data("name");
        })

        $("#button-start").click(function(){
          if(selectedDataset != ""){
            window.location.href = `/app?dataset=${selectedDataset}`;
          }
        })

      })
  </script>

</body>

</html>
